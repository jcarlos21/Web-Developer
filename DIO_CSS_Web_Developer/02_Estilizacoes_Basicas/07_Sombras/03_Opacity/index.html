<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        .exemplo img {
            width: 50%;
            opacity: .8; /*Aplicando Transparência aos Elementos*/
        }
        /*Pode usar também o rgba no background-color!*/
        .exemplo {
            background-color: purple;
            border: 5px solid orange;
            color: white;
            padding: 20px;
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>opacity</code></h2>
    <p>Define o nível de opacidade (transparência) de um elemento.</p>

    <i>Exemplo:</i> <br><br><br>

    <div class="exemplo">
        <h3>Trilha de CSS</h3>
        <p>
            Conhecendo as propriedades CSS uma a uma!
        </p>

        <img src="/03_Opacity/dio.png" alt="logo-dio">
    </div>

</body>
</html>
