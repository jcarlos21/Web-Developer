<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 2px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>Object-fit: fill;</code> (padrão) Ajuste de objeto: imagem fica distorcida <br><br>
    <div>
        <img src="Goku.png" alt="Goku" id="fill">
    </div>
    
    <br>

    <code>Object-fit: contain;</code> Imagem não fica distorcida <br><br>
    <div>
        <img src="Goku.png" alt="Goku" id="contain">
    </div>

    <br>

    <code>Object-fit: cover;</code> <br><br>
    <div>
        <img src="Goku.png" alt="Goku" id="cover">
    </div>

    <br>

    <code>Object-fit: none;</code> <br><br>
    <div>
        <img src="Goku.png" alt="Goku" id="none">
    </div>

    <br>

    <code>Object-fit: scale-down;</code> <br><br>
    <div>
        <img src="Goku.png" alt="Goku" id="scale-down">
    </div>
</body>

</html>
