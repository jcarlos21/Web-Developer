<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Css</title>
    <style>
        #exemplo-letter-spacing {
            letter-spacing: 2px;
        }
        #exemplo-word-spacing {
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
        Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.
    </p>
    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="exemplo-word-spacing">
        Adicionar um espaçamento entre cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as palavras.
    </p>
</body>
</html>
