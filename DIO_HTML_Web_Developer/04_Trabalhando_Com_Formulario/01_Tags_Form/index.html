<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" onsubmit="alert('Enviei o formulário');" autocomplete="on" target="_blank" method="POST" action="#">  <!--  action="https://meusite.com.br/signup" / Se usar o metodo GET os valores dos campos irão aparecer na URL do navegador.--> 
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age"/><br>
        Senha: <input type="password" name="password"/><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!-- O código alert('Enviei o formulário'); é javascript -->
