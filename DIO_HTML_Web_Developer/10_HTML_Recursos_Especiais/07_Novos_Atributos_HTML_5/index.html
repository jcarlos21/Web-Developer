<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos atributos do HTML 5</title>
</head>
<body>
    <main>
        <h1>Novo atributos</h1>
        <form method="get" action="" id="form">
            <!-- O atributo disabled (do fieldset, pode ser posto em outras tags. Ex.: input) desabilita campos -->
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="name">
                    Name:
                    <input type="text" id="name" name="name" autofocus required>
                </label>
                <label for="email">
                    E-mail:
                    <input placeholder="Ex.: mymailgmail.com" type="text" id="email" name="email" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="address">
                    Endereço:
                    <input type="text" id="address" name="address">
                </label>
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <textarea placeholder="Type something here..." name="observation" id="observation" cols="30" rows="5"></textarea>
            </fieldset>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
        
    </main>
</body>
</html>
