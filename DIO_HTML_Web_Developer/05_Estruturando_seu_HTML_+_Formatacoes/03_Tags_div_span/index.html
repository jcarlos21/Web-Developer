<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - DIO</title>
    <style>
        span{
            color:aqua;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
            </ul>
        </div>
    </div>

    <p>Dio<div>.</div>me</p>
    <p>A tag div ocupa todo o espaço horizontal (<i>Display: block</i>)</p>
    <p>Dio<span>.</span>me</p>
    <p>A tag span não ocupa todo o espaço horizontal (<i>Display: block</i>)</p>

</body>
</html>
