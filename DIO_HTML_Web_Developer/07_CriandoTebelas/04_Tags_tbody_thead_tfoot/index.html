<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas - DIO.me</title>
</head>
<body>
    <table border="1" width="250" align="center">
        <caption>Tabela de idades dos alunos DIO.me</caption>
        <thead>
            <tr>
                <!-- th define quem o cabeçalho da tabela -->
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <!-- Não importa a ordem do head, body ou foot -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>José Carlos</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>34</td>
            </tr>
            <tr>
                <td>João</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Manoela</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Michele</td>
                <td>26</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
