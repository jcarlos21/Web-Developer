<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas - DIO.me</title>
    <style>
        table tr:nth-child(even) {
            background-color: lightskyblue;
            /* Even indica que somentes as linhas pares serão pintadas */
        }
        table tr:hover td {
            background-color: lightpink;
            /* A cor será aplicada sempre que o muouse pausar em cima da linha */
        }
    </style>
</head>
<body>
    <table summary="Esta tabela se refere as idades da turma A da DIO" border="1" width="250" align="center">

</html>
